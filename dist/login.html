<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Document</title> <link href="login.css" rel="stylesheet"></head> <body> <div class=background-con> <div class=login-content> <div class=form-wrapper> <div class=sig-up> <h2 class=form-title>登录</h2> <a href=signup.html>还没有账号，立即注册</a> </div> <form enctype=multipart/form-data action=login method=POST> <div class=sig-item> <label for=username class="sig-lable user-lable"></label> <input type=text id=username name=username class="form-con username" placeholder=用户名> </div> <div class=sig-item> <label for=password class="sig-lable pass-lable"></label> <input type=password id=password name=userpass class="form-con userpass" placeholder=密码> </div> <div class="sig-item checked"> <input type=checkbox class=check-box><span class=checkbox-text>保持登录状态？</span> <a href="" class=find-pass>忘记密码？</a> </div> <button class=btn-login type=submit>登录</button> </form> </div> </div> </div> <script type="text/javascript" src="loginbundle.js"></script></body> </html>
