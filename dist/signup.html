<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Document</title> <link href="signup.css" rel="stylesheet"></head> <body> <div class=background-wrapper> <div class=form-wrapper> <div> <h2 class=form-title>注册</h2> </div> <form enctype=multipart/form-data action=signup method=POST> <div class=sig-item> <label for=username class="sig-lable user-lable">用户名：</label> <input type=text id=username name=username class="form-con username" placeholder=*> </div> <div class=sig-item> <label for=password class="sig-lable pass-lable">密码：</label> <input type=password id=password name=userpass class="form-con userpass" placeholder=*/6-18位英文/数字/下划线> </div> <div class=sig-item> <label for=password class="sig-lable pass-lable">确认密码：</label> <input type=password id=password name=confirm_pass class="form-con confirm_pass" placeholder=*> </div> <button class=btn-signup type=submit>注册</button> </form> </div> </div> <script type="text/javascript" src="signupbundle.js"></script></body> </html>
